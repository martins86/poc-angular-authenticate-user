<div>
  <mat-card>
  <mat-card-header>
    <mat-card-title>People</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div >
      <ul>
        <li *ngFor="let p of (people$ | async)">{{ p.name }}</li>
      </ul>
    </div>
    <ng-template #noperson>
      <p>No person found!</p>
    </ng-template>
  </mat-card-content>
</mat-card>
</div>
