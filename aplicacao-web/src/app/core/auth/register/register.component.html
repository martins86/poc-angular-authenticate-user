<div class="container register-form">
  <form role="form" [formGroup]="formRegister" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>Sign up</mat-card-title>
      <mat-card-content>
        <div class="row">
          <div class="col-sm">
            <mat-form-field>
              <input matInput type="text" formControlName="firstname" 
                autocomplete="firstname" placeholder="First Name">
            </mat-form-field>
          </div>
          <div class="col-sm">
            <mat-form-field>
              <input matInput type="text" formControlName="lastname" 
                autocomplete="lastname" placeholder="Last Name" >
            </mat-form-field>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm">
            <mat-form-field>
              <input matInput type="text" formControlName="address" 
                    autocomplete="address" placeholder="Address" >
            </mat-form-field>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm">
            <mat-form-field> 
              <input matInput type="text" formControlName="city" 
                autocomplete="citt" placeholder="City"  >
            </mat-form-field>
          </div>
          <div class="col-sm">
            <mat-form-field>
              <mat-select matNativeControl placeholder="State" formControlName="state">
                <mat-option *ngFor="let state of states" [value]="state">
                  {{state}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
       
        <div class="row">
          <div class="col-sm">
            <mat-form-field> 
              <input matInput type="text" formControlName="phone" 
                autocomplete="Phone" placeholder="Phone"  >
            </mat-form-field>
          </div>
          <div class="col-sm">
            <mat-form-field>
              <input matInput type="text" formControlName="mobilephone" 
                autocomplete="mobilephone" placeholder="Mobile Phone"  >
            </mat-form-field>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm">
            <mat-form-field>
              <input matInput type="email" formControlName="email" 
                class="form-control" value="" autocomplete="email" placeholder="E-mail" >
            </mat-form-field>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm">
            <mat-form-field >
              <input matInput type="password" formControlName="passwordone" 
                type="password" autocomplete="off">
              <mat-placeholder>
                <mat-icon>lock</mat-icon> New password
              </mat-placeholder>
            </mat-form-field>
          </div>
          <div class="col-sm">
            <mat-form-field>
              <input matInput type="password" formControlName="passwordtwo" 
                    class="form-control"  autocomplete="off">
              <mat-placeholder>
                <mat-icon>lock_outline</mat-icon> Password confirmation
              </mat-placeholder>
            </mat-form-field>
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm">
            <button mat-button color="primary" type="submit" [disabled]="!formRegister.valid">
              <mat-icon>done</mat-icon>&nbsp;Register
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
