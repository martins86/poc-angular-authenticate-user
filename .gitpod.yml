    - mikael.angular-beastcode@10.0.3:449d9b32ebd4a40b83eb70f9a2c28732
    - ecmel.vscode-html-css@1.9.1:23103121f682e8e5bbd2f7e5e55c8a6e
    - esbenp.prettier-vscode@6.3.2:13e527ae62035854197198eedd2bc84f